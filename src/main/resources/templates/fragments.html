<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<html>
<head th:fragment="html_head">
    <meta charset="ISO-8859-1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <title>Bazaar</title>

    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/5.11.2/css/all.css} "/>
    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link th:rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>

<body>
    <div th:fragment="navbar_menu">
        <div class="sidenav">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/images/logo_s1.png}" class="nav-logo"/>
                BazaarJADC
            </a>
            <a th:href="@{'/'+#{app.message.locale}+'/admin/account'}" class="sidenav-item active">
                <i class="fas fa-book sidenav-icon"></i>
                <span data-th-text="#{app.drawer.label.customer}"></span>
            </a>
            <a href="" class="sidenav-item">
                <i class="fas fa-bell sidenav-icon"></i>
                <span data-th-text="#{app.drawer.label.notifications}"></span>
            </a>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="col">
                <ul class="navbar-nav float-right mr-auto mt-2 mt-lg-0">
                    <li class="nav-item"><a class="nav-link" th:href="@{/en/admin/account}">en</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/ja/admin/account}">jp</a></li>
                    <li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}" data-th-text="#{app.label.logout}"><span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <!-- Scripts -->
    <div th:fragment="scripts">
        <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/main.js}"></script>
    </div>
    <!-- Scripts -->

</body>
</html>
